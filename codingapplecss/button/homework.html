<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hoemwork.css">
</head>
<body>

    <div class="container">

        <div class="title">
            <p>contact us</p>
        </div>

        <div class="email">
            <p>Your Email</p>
            <input type="text" placeholder="email@example.com">
        </div>

        <div class="name">
            <div class="name-firstName">
                <p>First Name</p>
                <input type="text">
            </div>

            <div class="name-lastName">
                <p>Last Name</p>
                <input type="text">
            </div>
        </div>

        <div class="message">
            <p>Message</p>
            <input type="text">
        </div>

        <div class="subscribe">
            <input type="button" class="subscribe-button">
            <p>Subscribe</p>
            <button>SEND</button>
        </div>
    </div>
</body>
</html>
