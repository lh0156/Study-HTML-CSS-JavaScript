    <script>

        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.getPoint = function() {
            return this.name;
        }

        let yunseop = new Person("yunseop", 27);
        
        console.log(yunseop.getPoint());

        Person.prototype.getPoint = function() {
            return this.age;
        }

        console.log(yunseop.getPoint());



    </script>
