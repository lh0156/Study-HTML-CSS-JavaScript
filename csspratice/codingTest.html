<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let temp = [];
    temp.push("<ul>\r\n");
    for(let i=1; i<11; ++i) {
        temp.push(`<li id=id${i}>id${i}</li>\r\n`);
    }
    temp.push("</ul>");

    alert(temp.join(""));

    document.body.innerHTML = temp.join("");

</script>
</body>
</html>
