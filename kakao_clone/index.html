<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Yunseop talk</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="status-bar__Time">22:02</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>

    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to YunseopTalk</h1>
        <p class="welcome-header__text">If you have a Yunseop Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Yunseop Account or Password</a>

    </form>


    <script src="https://kit.fontawesome.com/5fdb2a05ea.js" crossorigin="anonymous"></script>
</body>
</html>
